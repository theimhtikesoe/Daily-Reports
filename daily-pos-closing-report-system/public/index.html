<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily POS Closing & Report System</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="app-header py-4 mb-4">
    <div class="container">
      <h1 class="h3 mb-1">Daily POS Closing &amp; Report System</h1>
      <p class="mb-0 text-muted">Loyverse-integrated daily closing workflow</p>
    </div>
  </header>

  <main class="container pb-5">
    <div id="message" class="alert d-none" role="alert"></div>

    <section class="card shadow-sm mb-4">
      <div class="card-body">
        <div class="d-flex flex-column flex-lg-row align-items-lg-end gap-3 mb-3">
          <div class="flex-grow-1">
            <label for="reportDate" class="form-label">Report Date</label>
            <input id="reportDate" type="date" class="form-control" />
          </div>
          <button id="loadButton" class="btn btn-outline-secondary">Load Saved Report</button>
          <button id="syncButton" class="btn btn-primary">Sync From Loyverse</button>
        </div>

        <div class="row g-3 mb-3">
          <div class="col-md-3">
            <label for="cashTotal" class="form-label">Cash Total</label>
            <input id="cashTotal" type="number" min="0" step="0.01" class="form-control" readonly />
          </div>
          <div class="col-md-3">
            <label for="cardTotal" class="form-label">Card Total</label>
            <input id="cardTotal" type="number" min="0" step="0.01" class="form-control" readonly />
          </div>
          <div class="col-md-3">
            <label for="totalOrders" class="form-label">Total Orders</label>
            <input id="totalOrders" type="number" min="0" step="1" class="form-control" readonly />
          </div>
          <div class="col-md-3">
            <label for="netSale" class="form-label">Net Sale</label>
            <input id="netSale" type="number" min="0" step="0.01" class="form-control" readonly />
          </div>
        </div>

        <h2 class="h5 mt-4 mb-3">Manual Inputs</h2>
        <div class="row g-3 mb-3">
          <div class="col-md-3">
            <label for="expense" class="form-label">Expense</label>
            <input id="expense" type="text" inputmode="decimal" class="form-control calc-input" />
          </div>
          <div class="col-md-3">
            <label for="tip" class="form-label">Tip</label>
            <input id="tip" type="text" inputmode="decimal" class="form-control" />
          </div>
          <div class="col-md-3">
            <label for="openingCash" class="form-label">Opening Cash</label>
            <input id="openingCash" type="text" inputmode="decimal" class="form-control calc-input" />
          </div>
          <div class="col-md-3">
            <label for="actualCashCounted" class="form-label">Actual Cash Counted</label>
            <input id="actualCashCounted" type="text" inputmode="decimal" class="form-control calc-input" />
          </div>
        </div>

        <h2 class="h5 mt-4 mb-3">Auto Calculation</h2>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="expectedCash" class="form-label">Expected Cash</label>
            <input id="expectedCash" type="number" class="form-control" readonly />
          </div>
          <div class="col-md-6">
            <label for="difference" class="form-label">Difference</label>
            <input id="difference" type="number" class="form-control" readonly />
          </div>
        </div>

        <div class="d-flex flex-wrap align-items-center gap-3 mt-4">
          <button id="saveButton" class="btn btn-success">Save Daily Report</button>
          <span id="unclassifiedHint" class="text-muted small"></span>
        </div>
      </div>
    </section>

    <section class="card shadow-sm mb-4">
      <div class="card-body">
        <div class="d-flex flex-column flex-lg-row align-items-lg-end gap-3 mb-3">
          <h2 class="h5 mb-0 me-lg-auto">Past Reports</h2>
          <div>
            <label for="fromDate" class="form-label">From</label>
            <input id="fromDate" type="date" class="form-control" />
          </div>
          <div>
            <label for="toDate" class="form-label">To</label>
            <input id="toDate" type="date" class="form-control" />
          </div>
          <button id="filterReports" class="btn btn-outline-primary">Filter</button>
        </div>

        <div class="table-responsive">
          <table class="table table-striped align-middle" id="reportsTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>Net Sale</th>
                <th>Cash</th>
                <th>Card</th>
                <th>Orders</th>
                <th>Expense</th>
                <th>Expected Cash</th>
                <th>Difference</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>

    <section class="card shadow-sm">
      <div class="card-body">
        <h2 class="h5 mb-3">Net Sales (Last 7 Days)</h2>
        <div class="chart-wrap">
          <canvas id="netSalesChart"></canvas>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
